
<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
            margin: 50px auto 0px auto;
		}
	</style>

	
</head>
<body>

<nav>
    Django Weathers
</nav>

<div id="map" style="width: 80%; height: 70vh;"></div>
<script>

	var map = L.map('map').setView([31.4758193, -99.033429], 5);

	var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	var marker = L.marker([31.4758193, -99.033429]).addTo(map)
		.bindPopup('<b>Hello world!</b><br />I am a popup.').openPopup();
    var len='{{length}}';

</script>

{% for dat in data %}
<script>
    var latitude='{{dat.latitude}}';
    var longitude='{{dat.longitude}}';
    var marker = L.marker([latitude, longitude]).addTo(map)
		.bindPopup('<font style="font-size:16px"><b>{{dat.city}} : {{dat.temperature}} {{dat.format}} temperature</b></font><br>{{dat.windspeed}} Windspeed<br>{{dat.description}}').openPopup();
</script>
{% endfor %}
<script>
	map.panTo(new L.LatLng(31.4758193, -99.033429));
</script>
</body>
</html>
